<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>

    <h1>Race Registration</h1>
    <hr>

    <form action="/register">
        <h2>Personal info</h2>
        <section>
            <p>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Type here:">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Type here:">
            </div>
            </p>
            <p>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Type here:">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Type here:">
            </div>
            </p>
            <p>
                <label for="age">Please select an age:</label>
                <select name="age_selection" id="age">
                    <option value="">--please select here--</option>
                    <option value="15 or lower">15 or lower</option>
                    <option value="16-18">16-18</option>
                    <option value="19-25">19-25</option>
                    <option value="25-30">25-30</option>
                    <option value="30-40">30-40</option>
                    <option value="40-50">40-50</option>
                    <option value="50-60">50-60</option>
                    <option value="60 or up">60 or up</option>

                </select>
            </p>
            <h2>Race</h2>
            <p>
            <section>
                <label for="race">Please select a race</label>
                <div>
                    <input type="radio" id="5k" name="race" value="5k">
                    <label for="5k">Fun Run 5K</label>
                </div>
                <div>
                    <input type="radio" id="half marathon" name="race" value="half_marathon">
                    <label for="half marathon">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" id="full marathon" name="race" value="full_marathon">
                    <label for="full marathon">Full Marathon</label>
                </div>
            </section>
            </p>
            <button>Register</button>
        </section>
    </form>

</body>

</html>
